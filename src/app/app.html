<div [class]="selectedTheme">
<ion-menu [content]="content" side="left" type="overlay" persistent="true">
    <ion-content>
        <button menuClose ion-item (click)="openPage(pages[0])" [ngClass]="{'active': activePage==='Expandable'}">
            Expandable Header
            <ion-icon name="ios-arrow-forward" class="navigate"></ion-icon>
        </button>
        <button menuClose ion-item (click)="openPage(pages[1])" [ngClass]="{'active': activePage==='Shrinking'}">
            Shrinking Header
            <ion-icon name="ios-arrow-forward" class="navigate"></ion-icon>
        </button>
        <button ion-button full icon-left (click)="toggleAppTheme()">
            <ion-icon  name="bulb"></ion-icon>Toggle Theme
          </button>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
